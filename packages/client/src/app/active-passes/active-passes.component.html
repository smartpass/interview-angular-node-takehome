<div class="container">
  <mat-card *ngFor="let pass of passes$ | async; trackBy: passComparator">
    <mat-card-header>
      <img mat-card-avatar src="{{pass.student.profilePictureUrl}}" />
      <mat-card-title>{{pass.student.name}}</mat-card-title>
      <mat-card-subtitle>Grade {{pass.student.grade}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><b>Source: </b>{{pass.source.name}}</p>
      <p><b>Destination: </b>{{pass.destination.name}}</p>
      <p><mat-divider /></p>
      <p><b>Started At: </b>{{pass.startTime}}</p>
      <p><b>Duration: </b>{{pass.durationMinutes}} minutes</p>
      <p><b>Remaining: </b>{{pass.remainingDuration$ | async}}</p>
      <p></p>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="determinate" [value]="pass.remainingPercent$ | async"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
