<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/active-passes">Active Passes</a>
      <a mat-list-item routerLink="/students">Students</a>
      <a mat-list-item routerLink="/locations">Locations</a>
      <a mat-list-item routerLink="/passes">Passes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>SmartPass Interview Angular Takehome</span>
    </mat-toolbar>
    <main class="main">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
